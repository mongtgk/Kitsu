services:
  backend:
    build: ./backend
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-kitsu}:${POSTGRES_PASSWORD:-please-set-postgres-password}@postgres:5432/${POSTGRES_DB:-kitsu}
      - SECRET_KEY=${SECRET_KEY:-please-set-secret-key}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - DEBUG=${DEBUG:-false}
      - PORT=${BACKEND_PORT:-8000}
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - backend_uploads:/app/uploads/avatars

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://backend:${BACKEND_PORT:-8000}}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-kitsu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-please-set-postgres-password}
      - POSTGRES_DB=${POSTGRES_DB:-kitsu}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  backend_uploads:
  postgres_data:
